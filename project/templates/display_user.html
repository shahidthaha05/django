<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/sample.css' %}">

    <style>
        table{
            width: 500px;
        }
        table,th,td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <form action="user_reg" method="post">
        {% csrf_token %}
        ID <input type="text" name="id"> <br>
        NAME <input type="text" name="name"> <br>
        AGE <input type="number" name="age"> <br>
        EMAIL <input type="email" name="email"> <br>
        <input type="submit" value="add">
    </form>
    <table>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>age</th>
            <th>email</th>
        </tr>
        {% for i in users %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.age}}</td>
            <td>{{i.email}}</td>
            <td>
                <a href="edit_user/{{i.id}}">Edit</a>
                <a href="delete_user/{{i.id}}">Delete</a>
            </td>
            
        </tr>
        {% endfor %}
    </table>
</body>
</html>
